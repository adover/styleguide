<div class="cdTabsComponent">
  <ul class="cdTabsComponent-tabs">
    <li *ngFor="let tab of tabs"
      class="cdTabsComponent-tab"
      [ngClass]="{'is-active': tab.isSelected}"
      (click)="selectTab(tab)">
      {{tab.tabTitle}}
    </li>
  </ul>
  <div class="cdTabsComponent-content">
    <ng-content></ng-content>
  </div>
</div>
